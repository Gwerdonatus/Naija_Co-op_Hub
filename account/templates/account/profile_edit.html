<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin: 3rem auto;
      max-width: 600px;
      border-radius: 12px;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ddd;
      display: block;
      margin: 0 auto 1rem;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-save {
      background-color: #28a745;
      border-color: #28a745;
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .btn-save:hover {
      background-color: #218838;
      border-color: #218838;
    }
    .card-header {
      background-color: #f1f1f1;
      color: #333;
      font-weight: 600;
      text-align: center;
      padding: 1rem;
      border-bottom: none;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-header">
        <h3 class="mb-0">Edit Profile</h3>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <!-- Profile Picture -->
          <div class="text-center">
            {% if profile_form.instance.profile_picture %}
              <img src="{{ profile_form.instance.profile_picture.url }}" alt="Profile Picture" class="profile-img">
            {% else %}
              <img src="/static/images/default-avatar.png" alt="Default Profile Picture" class="profile-img">
            {% endif %}
          </div>
          
          <!-- User Information -->
          <fieldset class="mb-4">
            <legend class="h5">User Information</legend>
            {{ user_form.as_p }}
          </fieldset>
          
          <!-- Profile Information -->
          <fieldset class="mb-4">
            <legend class="h5">Profile Details</legend>
            <div class="mb-3">
              <label class="form-label">Upload New Profile Picture</label>
              {{ profile_form.profile_picture }}
            </div>
            {{ profile_form.as_p }}
          </fieldset>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-save">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
