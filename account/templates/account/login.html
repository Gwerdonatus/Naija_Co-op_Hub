<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Naija Co-op Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00B140, #FFFFFF);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #00B140;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .form-control {
            margin-bottom: 15px;
            background-color: transparent;
            border: 2px solid transparent;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #00B140;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 179, 64, 0.8);
        }
        .btn-primary {
            width: 100%;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00B140;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #007f2b;
        }
        .sign-up-link {
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/" class="btn btn-back">Go Back to Home</a>
    <h3 class="form-title">Naija Co-op Hub</h3>
    
    <form id="loginForm" class="login-container mt-4">
        <!-- CSRF Token (Hidden Field) -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <div class="mb-3">
            <label for="username" class="form-label sr-only">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label sr-only">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="sign-up-link">
        <p>Don't have an account? <a href="{% url 'signup_form' %}">Sign up</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]').value;
        }

        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();

                const formData = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                };

                $.ajax({
                    type: 'POST',
                    url: '/account/login/api/',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    dataType: 'json',
                    headers: {
                        'X-CSRFToken': getCSRFToken(),  // âœ… Get CSRF token dynamically
                    },
                    success: function (response) {
                        alert(response.message);

                        let redirectUrl = response.profile_url || '/account/profile/';
                        const nextUrl = new URLSearchParams(window.location.search).get('next');
                        if (nextUrl) {
                            redirectUrl = nextUrl;
                        }

                        window.location.href = redirectUrl;
                    },
                    error: function (xhr) {
                        let errorMessage = 'An error occurred. Please try again.';
                        if (xhr.responseJSON && xhr.responseJSON.detail) {
                            errorMessage = xhr.responseJSON.detail;
                        }
                        alert('Error: ' + errorMessage);
                    }
                });
            });
        });
    </script>
</body>
</html>
