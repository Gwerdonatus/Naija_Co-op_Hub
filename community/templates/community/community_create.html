{% extends 'base_community.html' %}
{% block title %}Create Community{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <h2 class="text-center text-primary mb-4">Create a New Community</h2>
    
    <div class="card shadow-sm p-4">
      <form method="post" enctype="multipart/form-data">  <!-- Added enctype for future file uploads -->
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label">Community Name</label>
          {{ form.name }}
        </div>

        <div class="mb-3">
          <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
          {{ form.description }}
        </div>

        <button type="submit" class="btn btn-success w-100 mb-2">Create Community</button>
        <a href="{% url 'community:community_list' %}" class="btn btn-secondary w-100">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
