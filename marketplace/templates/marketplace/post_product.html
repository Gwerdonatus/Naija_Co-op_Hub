{% extends 'market.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Post a New Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post Product</button>
    </form>
</div>
{% endblock %}
