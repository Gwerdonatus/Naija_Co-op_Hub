{% extends 'market.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-lg p-4 rounded-lg" style="max-width: 500px; margin: auto;">
        <div class="text-primary mb-3">
            <h2 class="fw-bold">ðŸ“¦ Shipping Details</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your shipping address" required>
            </div>
            <div class="mb-3 text-start">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Submit Shipping Details</button>
        </form>
    </div>
</div>
{% endblock %}
