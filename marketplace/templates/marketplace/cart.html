{% extends 'market.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Your Cart</h2>
  {% if products %}
    <div class="row">
      {% for product in products %}
      <div class="col-md-4">
        <div class="card mb-3">
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">$ {{ product.price }}</p>
            <a href="{% url 'marketplace:product_detail' product.id %}" class="btn btn-info">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-end">
      <a href="{% url 'marketplace:checkout_cart' %}" class="btn btn-success btn-lg">Checkout</a>
    </div>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
</div>
{% endblock %}
